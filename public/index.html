<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>System Failure Report</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>System Failure Report</h1>
  <form id="issueForm">
    <input type="text" name="name" placeholder="Operator Full Name" required />
    <input type="email" name="email" placeholder="Operator E-mail" required />
    <textarea name="description" placeholder="Failure Description" required></textarea>

    <!-- שדות חדשים -->
    <input type="text" name="systemnumber" placeholder="System Number" required />
    <input type="text" name="location" placeholder="Location" required />
    <input type="text" name="failersolved" placeholder="Failure Solved" required />
    <input type="date" name="date" required />

    <button type="submit">שלח</button>
  </form>

  <!-- צ'אט-בוט (אם אתה משתמש ב-Dialogflow) -->
  <iframe
    width="350"
    height="430"
    allow="microphone;"
    src="https://console.dialogflow.com/api-client/demo/embedded/YOUR-BOT-ID">
  </iframe>

  <!-- טיפול בשגיאות גלובליות -->
  <script>
    window.addEventListener("error", (e) => {
      console.error("שגיאה כללית:", e.message);
    });
  </script>

  <!-- קובץ ה-JS הראשי שלך -->
  <script type="module" src="main.js"></script>
</body>
</html>
